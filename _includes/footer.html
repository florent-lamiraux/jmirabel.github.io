<!-- Footer Start -->

<footer>

  {% comment %}
  {% include social-buttons.html %}

  <p><br><br></p>
  <hr class="featurette-divider">
  {% endcomment %}

  <p><br><br><br><br><br><br><br><br></p>

    <div class="container text-center">
      <p>
        Copyright &copy; {{ site.author }} {{ site.time | date: "%Y" }}.
        <a href="https://github.com/panossakkos/personal-jekyll-theme/"/>Fork this website</a>.
        Adapted from <a href="https://github.com/panossakkos/personal-jekyll-theme/" target="_blank">{ Personal }</a>
      </p>
        {% if site.keybase-in-footer %}
        <p style="font-size: 16px;"><a href="https://keybase.io/{{site.keybase-username}}" target="_blank">
          <i class="fa fa-key"></i> {{site.keybase-username}} on Keybase</a></p>
        {% endif %}
    </div>
</footer>

<!-- Footer End -->
